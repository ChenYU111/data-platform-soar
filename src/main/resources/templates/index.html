<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script src="/jquery.js"></script>
    <!-- SockJS的客户端脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
</head>
<style>
    /*pre {*/
        /*background: #40474e;*/
    /*}*/
</style>
<body>
<div style="margin:0 auto;width:800px;height:800px">
    <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
        <div id="conversationDiv">
            <textarea id="sql" style="width:400px;height:200px;resize: none;" placeholder="请输入sql语句"></textarea>
            <!--<p id="response"></p>-->
        </div>
        <button id="sendSql"  onclick="sendSql();" class="layui-btn">离线分析</button>
        <!--<button id="send" data-method="notice" onclick="sendSql();" class="layui-btn">在线分析</button>-->
    </div>
    <div class="layui-tab layui-tab-card" style="background-color: #626564;width: 800px;height: 400px;overflow:scroll;">
        <ul class="layui-tab-title">
            <li class="layui-this">分析结果</li>
        </ul>
        <div class="layui-tab-content">
            <div  class="layui-tab-item layui-show" >
                <div id="response">

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
<script>
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            notice: function(){
                //示范一个公告层
                layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: ['500px', '600px']
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['确认', '去优化']
                    ,btnAlign: 'c'
                    ,fixed: true
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: '<div id="response" style="background-color: #7c8190;"></div>'
                    ,success: function(layero){
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: '#'
                        });
                    }
                });
            }

        };

        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });

    var ws = new WebSocket("ws://localhost:8080/myHandler");
    ws.onmessage = function (message) {
        console.log(message.data);
        showResponse(message.data);
    }
    function sendSql() {
        var sql = $('#sql').val();
        ws.send(sql);
    }

    function showResponse(message) {
        var response = $("#response");
        console.log(response)
        response.html(JSON.parse(message).verifyInfo + "\r\n");
    }
</script>
