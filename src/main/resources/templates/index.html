<div style="margin:0 auto;width:800px;">

        <button data-method="notice" class="layui-btn">添加数据库</button>
        <div id="conversationDiv">
            <pre id="code" class="ace_editor" style="height:300px;margin-top: 100px" placeholder="请输入sql语句"></pre>
        </div>

    <div class="layui-tab layui-tab-card"
         style="background-color: #040404;width: 800px;height: 400px;overflow:scroll;margin-top: 100px">
        <ul class="layui-tab-title">
            <li>分析结果</li>
        </ul>

            <div class="layui-tab-item layui-show">
                <div id="response" style="color: white">

        </div>

<div id="form" style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 400;" hidden >
    <form  id="sub" class="layui-form" action="/schema/add" lay-filter="example" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">地址：</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="请输入地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">端口：</label>
            <div class="layui-input-inline">
                <input name="port" required lay-verify="required" placeholder="3306" autocomplete="off" class="layui-input">
            </div>
        </div>

    editor = ace.edit("code");

    //    theme = "tomorrow"
    theme = "xcode";
    language = "mysql";
    editor.setTheme("ace/theme/" + theme);

    editor.setFontSize(14);

    editor.setReadOnly(false);

    ace.require("ace/ext/language_tools");
